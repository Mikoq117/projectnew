<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Device</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      font-size: 16px;
      line-height: 1.5;
    }
    a { text-decoration: none; color: inherit; }

    /* Page Wrapper: Sidebar + Main Content */
    .page-wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Navigation (Copied from add_device.html) */
    .sidebar {
      position: relative;
      width: 250px;
      background-color: #1d2d50;
      color: #fff;
      padding: 20px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h1 {
      font-size: 34px;
      margin-bottom: 30px;
      text-align: center;
    }
    .nav-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-between;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      min-height: 60vh;
    }
    .sidebar nav a, .sidebar nav form { width: 100%; }
    .sidebar nav a button,
    .sidebar nav form button {
      width: 100%;
      border: none;
      padding: 12px 18px;
      border-radius: 4px;
      font-size: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.3s;
    }
    .sidebar nav a button:hover,
    .sidebar nav form button:hover {
      transform: translateY(-2px);
    }
    .btn-dashboard {
      background-color: #007bff;
      color: #fff;
      border: 1px solid #007bff;
      width: 70%;
      margin: 0 auto;
      text-align: center;
      padding: 12px 18px;
      border-radius: 4px;
      font-size: 20px;
    }
    .btn-active {
      position: relative;
      width: 70%;
      margin: 0 auto;
      text-align: center;
      background-color: #ffffff;
      color: #1d2d50;
      border: none;
      padding: 12px 18px;
      border-radius: 4px;
      font-size: 20px;
    }
    .btn-success { background-color: #007bff; color: #fff; }
    .btn-info { background-color: #007bff; color: #fff; }
    .btn-warning { background-color: #007bff; color: #fff; }
    .btn-danger { background-color: #e80808; color: #fff; }
    .logout-container form button {
      width: 100%;
      border: none;
      padding: 12px 18px;
      border-radius: 4px;
      font-size: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.3s;
    }
    /* Fake Add Device Elements */
    .fake-add-device {
      position: absolute;
      top: 445px;
      left: 62%;
      transform: translateX(-50%);
      width: 80%;
      background-color: #fff;
      border: 2px solid #ffffff;
      padding: 8px 18px;
      border-radius: 4px;
      font-size: 20px;
      color: #1d2d50;
      z-index: 10;
    }
    .fake-second-box {
      position: absolute;
      top: 415px;
      left: 50%;
      transform: translateX(-50%);
      width: 10%;
      background-color: #fff;
      border: 2px solid #ffffff;
      padding: 20px 5px;
      border-radius: 4px;
      font-size: 20px;
      color: #1d2d50;
      z-index: 10;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      padding: 30px 40px;
      overflow-y: auto;
    }
    .content-container {
        margin: 200px auto 50px auto;
      max-width: 800px; /* Same size as add_device form container */

      padding: 30px;
      background: #fff;
      border-radius: 0px;
      border: 2px solid #121111;
    }

    /* Form Styles for Edit Device */
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #121111;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .back-button {
      margin-top: 15px;
      text-align: center;
    }
    .back-button a {
      text-decoration: none;
    }
    .back-button button {
      background-color: #6c757d;
      color: white;
    }
    .back-button button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <h1>Device Manager Pro</h1>
      <div class="nav-container">
        <nav>
          <a href="{% url 'dashboard' %}"><button class="btn-dashboard">Dashboard</button></a>
          <a href="{% url 'device_list' %}"><button class="btn-active">Device List</button></a>
          <a href="{% url 'device_user_list' %}"><button class="btn-success">Device User List</button></a>
          <a href="{% url 'reports' %}"><button class="btn-info">Reports</button></a>
          <a href="{% url 'help_page' %}"><button class="btn-warning">AI Device Help</button></a>
        </nav>
        <div class="logout-container">
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn-danger">Logout</button>
          </form>
        </div>
      </div>
      <div class="fake-add-device">Edit Device</div>
      <div class="fake-second-box"></div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <div class="content-container">
        <h1>Edit Device</h1>

        <!-- Device Filter Dropdown -->
        <div class="form-group">
          <label for="device-filter">Filter by Device Type</label>
          <select id="device-filter" onchange="applyFilter()">
            <option value="all" {% if selected_filter == 'all' %}selected{% endif %}>All Devices</option>
            <option value="iphone" {% if selected_filter == 'iphone' %}selected{% endif %}>iPhones</option>
            <option value="samsung" {% if selected_filter == 'samsung' %}selected{% endif %}>Samsung Phones</option>
            <option value="ipad" {% if selected_filter == 'ipad' %}selected{% endif %}>iPads</option>
            <option value="samsung-tab" {% if selected_filter == 'samsung-tab' %}selected{% endif %}>Samsung Tablets</option>
          </select>
        </div>

        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_device_user">Device Owner</label>
            {{ form.device_user }}
          </div>
          <div class="form-group">
            <label for="id_model">Device Model</label>
            {{ form.model }}
          </div>
          <div class="form-group">
            <label for="id_warranty_end_date">Warranty End Date</label>
            {{ form.warranty_end_date }}
          </div>
          <button type="submit">Save Changes</button>
        </form>

        <div class="back-button">
          <a href="{% url 'device_details' user_device_id=device.user_device_id %}">
            <button type="button">Back to Device Details</button>
          </a>
        </div>
      </div>
    </main>
  </div>

  <script>
    function applyFilter() {
      const selectedFilter = document.getElementById("device-filter").value;
      window.location.href = `?filter=${selectedFilter}`;
    }
  </script>
<!-- Logout Confirmation Modal -->
<div id="logoutModal" class="modal">
  <div class="modal-content">
    <h3>Are you sure you want to logout?</h3>
    <div class="modal-buttons">
      <button id="confirmLogout" class="btn-danger">Yes, Logout</button>
      <button id="cancelLogout" class="btn-primary">Cancel</button>
    </div>
  </div>
</div>

<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }
  .modal-content {
    background-color: #fff;
    margin: 20% auto;
    padding: 20px;
    width: 300px;
    text-align: center;
    border-radius: 8px;
  }
  .modal-buttons {
    margin-top: 20px;
  }
  .modal-buttons button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
  }
</style>

<script>
  // Attach these event listeners after the page loads
  document.addEventListener("DOMContentLoaded", function() {
    var logoutForm = document.querySelector(".logout-container form");
    var logoutModal = document.getElementById("logoutModal");
    var confirmLogout = document.getElementById("confirmLogout");
    var cancelLogout = document.getElementById("cancelLogout");

    if (logoutForm) {
      logoutForm.addEventListener("submit", function(event) {
        event.preventDefault();
        logoutModal.style.display = "block";
      });
    }

    if (confirmLogout) {
      confirmLogout.addEventListener("click", function() {
        logoutModal.style.display = "none";
        logoutForm.submit();
      });
    }

    if (cancelLogout) {
      cancelLogout.addEventListener("click", function() {
        logoutModal.style.display = "none";
      });
    }
  });
</script>

</body>
</html>
