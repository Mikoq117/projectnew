<h1>Add a Device</h1>
{% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <label for="devicename">Device Name:</label>
    <input type="text" name="devicename" id="devicename" required><br>
    <label for="owner">Owner (Assigned Person):</label>
    <input type="text" name="owner" id="owner" required><br>
    <button type="submit">Add Device</button>
</form>

<!-- Button to go back to the Device List -->
<a href="{% url 'device_list' %}">
    <button>Back to Device List</button>
</a>
