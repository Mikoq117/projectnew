<!DOCTYPE html>

//Wip new add device using form

<body>
    <h1>Add Device</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_owner">Device Owner</label>
            {{ form.owner }}
        </div>
        <div class="form-group">
            <label for="id_devicename">Device Model</label>
            {{ form.devicename }}
        </div>
        <button type="submit">Add Device</button>
    </form>
</body>
